<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Under Maintenance</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6b73ff, #000dff);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      animation: fadeIn 2.5s ease-in-out;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 24px;
      margin-bottom: 30px;
      animation: fadeIn 3s ease-in-out;
      flex-wrap: wrap; /* Wrap items on smaller screens */
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 8px;
      min-width: 90px;
      margin-bottom: 10px;
    }

    .subscribe {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .subscribe input {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
      flex: 1 1 200px;
    }

    .subscribe button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ff6b6b;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .subscribe button:hover {
      background: #ff4757;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: rgba(255,255,255,0.7);
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      h1 {
        font-size: 36px;
      }
      p {
        font-size: 16px;
      }
      .countdown {
        font-size: 18px;
      }
      .subscribe input, .subscribe button {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We'll Be Back Soon!</h1>
    <p>Our website is currently undergoing scheduled maintenance.</p>

    <!-- Countdown Timer -->
    <div class="countdown" id="countdown">
      <div><span id="days">00</span> Days</div>
      <div><span id="hours">00</span> Hours</div>
      <div><span id="minutes">00</span> Minutes</div>
      <div><span id="seconds">00</span> Seconds</div>
    </div>

    <!-- Email Subscribe -->
    <div class="subscribe">
      <input type="email" placeholder="Enter your email">
      <button>Notify Me</button>
    </div>

    <footer>&copy; 2025 Your Website Name. All rights reserved.</footer>
  </div>

  <script>
    // Countdown Timer for 2 days from now
    const now = new Date().getTime();
    const countdownDate = now + 2 * 24 * 60 * 60 * 1000; // 2 days in milliseconds

    const countdownFunction = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

      if(distance < 0){
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "We're Live!";
      }
    }, 1000);
  </script>
</body>
</html>
